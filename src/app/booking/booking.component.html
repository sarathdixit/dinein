<app-header></app-header>
<!-- Contact Right -->
<div id="booking-right">

    <form>
        <h4>Please Fill in the Details </h4>
       

        <div class="row">

            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email Address">
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="phone" placeholder="Phone No.">
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <input type="date" class="form-control" id="date" placeholder="Date.">
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <input type="time" class="form-control" id="time" placeholder="Time.">
                </div>
            </div>
            
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <input type="number" class="form-control" id="subject" placeholder="No of Person">
                </div>
            </div>

        </div>
        <div class="form-group">
            <textarea class="form-control" id="message" placeholder="Message"></textarea>
        </div>

        <div id="submit-btn">
            <a class="btn btn-general btn-yellow" style="    background: #f4c613;" href="#" title="Submit" role="button"data-toggle="modal" data-target="#myModal">Submit</a>
               
                
                 <!--  This is the modal content --> 
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <!-- Header -->
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>
                      <!--  Body --> 
                      <div class="modal-body">
                        <p>Successfully you have reserved the table. Thank you for chossing us.</p>
                      </div>
                    </div> <!-- Content end -->
                   </div> <!-- Dialog end -->
                </div> <!-- Modal end -->
                
        </div>
        </form>
           
</div>
<app-footer></app-footer>
